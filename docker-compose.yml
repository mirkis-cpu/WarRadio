services:
  engine:
    build:
      context: .
      dockerfile: Dockerfile.engine
    container_name: radiowar-engine
    restart: unless-stopped
    ports:
      - "0.0.0.0:3001:3001"
    env_file:
      - .env.production
    volumes:
      - engine-data:/app/data
      - engine-media:/app/media
      - claude-auth:/root/.claude
    networks:
      - radiowar
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    stop_grace_period: 30s

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: radiowar-dashboard
    restart: unless-stopped
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      - ENGINE_URL=http://engine:3001
      - NODE_ENV=production
    depends_on:
      engine:
        condition: service_healthy
    networks:
      - radiowar

volumes:
  engine-data:
    name: radiowar-engine-data
  engine-media:
    name: radiowar-engine-media
  claude-auth:
    name: radiowar-claude-auth

networks:
  radiowar:
    name: radiowar-net
    driver: bridge
